<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>WeChat测试</title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			h1{
				padding: 50px 0;
				text-align: center;
				color: #44b549;
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<div class="dome">
			<h1>这里是WeChat测试</h1>
		</div>
		
		
		<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		
		<script type="text/javascript">
			var appID = "wx3c24ff62adc55b88";                      //开发者ID(AppID)
			var appsecret = "548c4ea93207b661aab7627839088352";    //开发者密码
			var current_url = encodeURI(getCurrentUrl());			//当前url
			var code = GetQueryStr('code');
			
			if(!code) { 
				var urls = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=' + appID + '&redirect_uri=' + current_url + '&response_type=code&scope=snsapi_base&state=123#wechat_redirect';
				location.href = urls;
			}
			
			
			
			//name：参数名称，return：有则返回该参数对应值，没有则返回null
			function GetQueryStr(name){    
			    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			    var r = window.location.search.substr(1).match(reg);
			    if(r!=null)return  unescape(r[2]); return null;
			}
			
			function getCurrentUrl() {
				return location.href;
			}
			
		</script>
	</body>
</html>
